<div style="padding-top: 15px;
padding-left: 15px;
padding-right: 15px;">

    <h1 class="main__heading">
        Administrator Panel
    </h1>

    <h2 class="add_user_heading">Reset Password for "{{data["first Name"]}} {{data["last Name"]}}" </h2>


    <div class="container">
	<div class="form-wrap">	
		<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" formControlName="password" id="password" placeholder="PASSWORD" class="form-control" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" formControlName="vpassword" id="vpassword" placeholder="VERIFY PASSWORD" class="form-control" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<button type="submit" id="submit" class="btn btn-primary btn-block">Update</button>
				</div>
			</div>

		</form>
	</div>	
</div>



</div>
